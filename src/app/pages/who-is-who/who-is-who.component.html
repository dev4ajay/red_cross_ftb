
<div class="who-is-who">
  <h1 class="section-title">Who is Who in <span>Red Cross</span></h1>
  
  <div class="team-grid">
    <div *ngFor="let member of teamMembers" class="team-card">
      <div class="card-inner">
        <div class="card-front">
          <img [src]="member.image" [alt]="member.name" />
          <h3>{{ member.name }}</h3>
          <p>{{ member.position }}</p>
        </div>
        <div class="card-back">
          <h3>{{ member.name }}</h3>
          <p>{{ member.bio }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">

  
  <div class="slider-container" (mouseenter)="stopAutoSlide()" (mouseleave)="startAutoSlide()">
    <!-- Slides Wrapper -->
    <div class="slides-wrapper">
      <div 
        class="slide" 
        *ngFor="let slide of visibleSlides">
        <img [src]="slide.img" alt="Profile Image">
        <!-- <h3>{{ slide.name }}</h3> -->
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="prev" (click)="prevSlide()">&#10094;</button>
    <button class="next" (click)="nextSlide()">&#10095;</button>
  </div>

</div>
