<div class="mt-4 container">
<div class="vision-container mt-4">
  <div class="header">
    <h1>🌍 Our Vision | <span>Red Cross Fatehabad</span> ❤️</h1>
    <p>Committed to humanity, care, and compassion.</p>
  </div>

  <div class="vision-content">
    <div class="vision-box" *ngFor="let vision of visions">
      <i [ngClass]="vision.icon"></i>
      <h3>{{ vision.title }}</h3>
      <p>{{ vision.description }}</p>
    </div>
  </div>
</div>
</div>
