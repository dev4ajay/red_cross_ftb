<div class="container">
  <div class="principles-container">
    <div class="title-container">
      <span class="line"></span>
      <h2 class="title">Seven Fundamental Principles of Red Cross</h2>
      <span class="line"></span>
    </div>

    <div class="accordion mt-4 mb-2 p-3">
      <div
        class="accordion-item"
        *ngFor="let principle of principles; let i = index"
      >
        <div class="accordion-header" (click)="toggleAccordion(i)">
          <strong>{{ principle.title }}</strong>
          <span class="icon" [class.expanded]="activeIndex === i">&#x25BC;</span>
        </div>
        <div class="accordion-content" *ngIf="activeIndex === i">
          <p class="mt-2 ">{{ principle.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
